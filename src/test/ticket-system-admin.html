	<link rel="stylesheet" href="http://cdn.bootcss.com/bootstrap/3.3.5/css/bootstrap.min.css">
	<style>
	.badge{
		background-color:#337ab7;
		color:#fff;
		
	}
	td{
			word-break: break-all;

<body>
	<div class="container">
		
		<div class="row">
			<div class="col-xs-12">
				<h1>工单系统后台</h1>
				<form class="form-inline" onsubmit="return false">
				  <div class="form-group">
				    <label for="exampleInputName2">操作密钥</label>
				    <input type="text" class="form-control" style="width:500px;"  placeholder="操作密钥" id="J_Key">
				  </div>
				  <button type="submit" class="btn btn-default"  id="J_SubmitKey">确定</button>
				  <button type="submit" class="btn btn-default"  id="J_ClearKey">清除密钥</button>
				</form>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-12">
				<nav>
					<ul class="pager">
						<li id="J_Previous" class="previous"><a href="#"><span aria-hidden="true">&larr;</span> 上一页</a></li>
						<li id="J_Next" class="next"><a href="#">下一页 <span aria-hidden="true">&rarr;</span></a></li>
					</ul>
				</nav>
				<table class="table table-striped">
			      <thead>
			        <tr>
			          <th style="text-align:center;">#</th>
			          <th>类型</th>
			          <th width="50%">问题</th>
			          <th>联系方式</th>
			          <th>时间</th>
			          <th>操作</th>
			        </tr>
			      </thead>
			      <tbody id="J_List">
			        <tr>
			        	<td colspan="6" style="text-align:center;"> 。。。 </td>
			        </tr>
			      </tbody>
			    </table>
			</div>
		</div>
	</div>
