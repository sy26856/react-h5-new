<!DOCTYPE html>
<html lang="en">
<head>
	<!--#include file="/mods/head/index.html"  data='{"spmb":"1524"}' -->
    <title>意见反馈</title>
	<link rel="stylesheet" type="text/css" href="../../component/frozen.less.css">
	<link rel="stylesheet" type="text/css" href="feedback.less.css">
	<script>
		window.location.href = window.location.href.replace("/pages/about", "");
	</script>

</head>
<body>
	
	<div class="feedback-page">
		<div class="ui-form ui-border-t">
		        <div class="ui-form-item ui-border-b">
                    <label>问题类型</label>
                    <div class="ui-select">
                        <select id="J_Select">
                            <option selected value="">请选择</option>
                            <option value="登录/注册">登录/注册</option>
                            <option value="预约挂号">预约挂号</option>
                            <option value="付款/缴费">付款/缴费</option>
                            <option value="检查报告">检查报告</option>
                            <option value="就诊人管理">就诊人管理</option>
                            <!-- <option value="充值">充值</option> -->
                            <option value="其他">其他</option>
                        </select>
                    </div>
                </div>
		        <div class="ui-form-item ui-form-item-textarea ui-border-b">
		            <textarea placeholder="描述你所遇到的问题" id="J_Textarea"></textarea>
		        </div>
		        <div class="ui-form-item ui-border-b">
		            <label>
		                联系方式
		            </label>
		            <input type="text" id="J_Phone" placeholder="手机/QQ/微信">
		            <input type="hidden" id="J_LevelInput">
		        </div>
		        
		</div>

		<div class="ui-btn-wrap">
		    <button class="ui-btn-lg ui-btn-primary" id="J_Submit">
		        提交反馈
		    </button>
		</div>
	</div>
	
	<!--#include file="/mods/head/footer.html"-->

    <script >
        seajs.use("pages/about/feedback", function(){
            seajs.use("libs/fastclick"); 
        });
    </script>

</body>
</html>
